{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <title>{% block title %} Twibble! Let's talk {% endblock %}</title>
    <style>
      .navbar-custom {
        width: 60%; /* Adjust the width to 80% */
        margin: 0 auto; /* Center the navbar */
        border-radius: 20px; /* Make the navbar rounded */
        padding: 10px 20px;
         /* Optional: Add some padding for better appearance */
      }
    </style>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg bg-primary navbar-custom mt-4" data-bs-theme="dark" ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Twibble</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Explore</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Messages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Notifications</a>
          </li>
          {% comment %} <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li> {% endcomment %}
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

    <div class="container">{% block content %} Main layout {% endblock %}</div>
  </body>
</html>
